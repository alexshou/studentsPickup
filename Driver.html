<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>International Student Pickup</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-light" style="background-color:#2d2d30;">
            <a class="navbar-brand" href="#">
    <img src="assets/images/logo.png" width="40" height="40" alt="">  International Student Pickup</a>
            <form class="form-inline my-2 my-lg-1">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
             <button type="button" class="btn btn-outline-light">Login</button>
            </form>
        </nav>
    </header>

<div class="container">
        <div class="jumbotron my-4">
            <form>
                <div class="form-group row">
                    <label for="FirstName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="firstnameInput" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="LastName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="lastnameInput" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Gender" class="col-sm-2 col-form-label">Gender</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="genderInput" placeholder="Gender">
                    </div>
                </div>
                 <div class="form-group row">
                    <label for="Email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="emailInput" placeholder="Email">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Mobile" class="col-sm-2 col-form-label">Mobile</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="mobileInput" placeholder="Mobile including country code">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="InputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-auto">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="ConfirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-auto">
                        <input type="password" class="form-control" id="confirmPasswordInput" placeholder="confirmPasswordInput">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="MakeInput" class="col-sm-2 col-form-label">Make of Car</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="makeInput" placeholder="Make of Car">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="ColorInput" class="col-sm-2 col-form-label">Color of Car</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="colorInput" placeholder="Color of Car">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="HometownInput" class="col-sm-2 col-form-label">Hometown</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="hometownInput" placeholder="Hometown">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="HomeCountryInput" class="col-sm-2 col-form-label">Home Country</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="homeCountryInput" placeholder="Home Country">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="LanguageInput" class="col-sm-2 col-form-label">Language Spoken</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="languageInput" placeholder="Language">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="AreaOfStudyInput" class="col-sm-2 col-form-label">Area of Study</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="areaOfStudyInput" placeholder="Area of Stuy">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="UniversityInput" class="col-sm-2 col-form-label">University to attend</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="universityInput" placeholder="University">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="AlumniSchoolInput" class="col-sm-2 col-form-label">Alumni School</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="alumniSchoolInput" placeholder="School you graduated">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="NumberSeatsInput" class="col-sm-2 col-form-label">Number of person you can pickup</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="numberSeatsInput" placeholder="Each student has 3 luggages">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="NoteInput" class="col-sm-2 col-form-label">Note:</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="noteInput" placeholder="Anything you want to add">
                    </div>
                </div>

                <div class="form-group row">
                    <button type="submit" class="btn btn-primary" id="saveDriverInfo">Submit</button>
                </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
</body>

</html>
