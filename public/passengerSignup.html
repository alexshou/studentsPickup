<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>International Student Pickup</title>
    <script  src="https://code.jquery.com/jquery-3.2.1.js"  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-light" style="background-color:#2d2d30;">
            <a class="navbar-brand" href="index.html">
    <img src="assets/images/logo.png" width="40" height="40" alt="">  International Student Pickup</a>
            <form class="form-inline my-2 my-lg-1">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button"> <a href='/signout'> Signout </a></button>
            </form>
        </nav>
    </header>

<div class="container">
        <div class="jumbotron my-4">
        <h1> Passenger Register Here</h1>
            <form role="form" action="/passengerSignup" method="POST">

                <div class="form-group row">
                    <label for="firstNameInput" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="firstNameInput" name="firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastNameInput" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="lastNameInput" name="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mobileInput" class="col-sm-2 col-form-label">Mobile</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="mobileInput" name="mobile" placeholder="Mobile including country code">
                    </div>
                </div>
                 <div class="form-group row">
                    <label for="emailInput" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="emailInput" name="email"placeholder="Email">
                    </div>
                </div>             
                <div class="form-group row">
                    <label for="passwordInput" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-auto">
                        <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirmPasswordInput" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-auto">
                        <input type="password" class="form-control" id="confirmPasswordInput" placeholder="confirmPasswordInput">
                    </div>
                </div>

                <div class="form-group row">
                    <button type="submit" class="btn btn-primary" id="savePassengerInfo">Submit</button>
                </div>  


<!--  <script src="./assets/js/signUp.js">
</script> -->

</body>

</html>
