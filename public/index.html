<div class="container">
        <div class="jumbotron my-4">
            <form>
                <div class="form-group row">
                    <label for="FirstName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="firstnameInput" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="LastName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="lastnameInput" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="emailInput" placeholder="Email">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="Phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="phoneInput" placeholder="User Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-auto">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="ConfirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-auto">
                        <input type="password" class="form-control" id="passwordConfirm" placeholder="Password">
                    </div>
                </div>

                <div class="form-group row">
                    <button type="submit" class="btn btn-primary" id="saveTravelerInfo">Submit</button>
                </div>
